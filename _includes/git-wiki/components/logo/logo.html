<div class="git-wiki-main-logo">
    <a href="{{ '/' | relative_url }}">
        {% if site.logo_url %}
            <img src="{{ site.logo_url | relative_url }}">
        {% endif %}
        <h1>{{ site.title | default: site.github.repository_name | escape }}</h1>
    </a>
    <p>{{ site.description | default: site.github.project_tagline }}</p>
</div>
